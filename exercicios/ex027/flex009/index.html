<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>aprendendo flex box</title>
    <style>
        div.container {
            background-color: blueviolet;
            display: flex;
            flex-flow: row nowrap;
            padding: 10px;
        }
        div.item {
            background-color: brown;
            border: 1px solid black;
            padding: 10px;
            flex-basis: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">alguma coisa</div>
        <div class="item">B</div>
        <div class="item">outra coisa so que grande</div>
        <div class="item">coisa super mega hiper enorme mas nem tanto</div>
        <div class="item">E</div>
        <div class="item">aaaaaaaaaa</div>
    </div>
</body>
</html>
