<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste2</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="iusu">Usuário</label>
            <input type="text" name="usuario" id="iusu" size="15" minlength="4" maxlength="30" placeholder="minímo 4 letrás" autocomplete="username"  required>
        </p>
        <p>
            <label for="isen">Senha</label>
            <input type="password" name="senha" id="isen" size="15" minlength="10" maxlength="30" placeholder="mínimo 10 letrás" autocomplete="current-password" required>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
