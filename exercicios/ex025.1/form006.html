<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="icor">escolha uma cor:</label>
            <input type="color" name="cor" id="icor">
        </p>
        <p>
            <label for="ini">escolha um nivel:</label>
            <input type="range" name="nivel" id="ini" min="1" max="10">
        </p>
        <p>
            <label for="ifoto">escolha uma foto:</label>
            <input type="file" name="foto" id="ifoto">
        </p>

        <p><input type="submit" value="Enviar"></p>
        <p><input type="reset" value="Limpar"></p>
    </form>
</body>
</html>
