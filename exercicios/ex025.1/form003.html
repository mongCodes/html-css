<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>teste</h1>
    <form action="cadastro.php" method="get" autocomplete="off">
        <p>
            <label for="iusu">Usuário:</label>
            <input type="text" name="usuario" id="iusu" size="15" minlength="4" maxlength="20" placeholder="nome completo" required>
        </p>
        <p>
            <label for="imedia">Média:</label>
            <input type="number" name="media" id="imedia" min="0" max="10" placeholder="0 a 10" value="5" step="0.1" required>
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata"  required>
        </p>


        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Apagar">
        </p>
    </form>
</body>
</html>
